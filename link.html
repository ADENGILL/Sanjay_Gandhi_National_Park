<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="st2.css">
<style>
/* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
}
</style>
</head>
